version: "3.5"

services:
  solar-api:
    image: solar-api:release
    restart: always
    build:
      context: .
      dockerfile: API/API/Dockerfile
    environment:
      - ASPNETCORE_ConnectionStrings__SolarCRM_Main=server=mysql;port=3306;database=solardb;uid=root;pwd=hT4sR8Kja!*h
    networks:
      - solar-network
    ports:
      - 9080:80
      - 9443:443
  solar-app:
    image: solar-app:release
    restart: always
    stdin_open: true
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 9001:80
      - 9002:443
    networks:
      - solar-network
  noti-worker:
    image: noti-worker:release
    restart: always
    build:
      context: .
      dockerfile: NotiWorker/NotiWorker/Dockerfile
    environment:
      - BusConfig__HostName=rabbit
      - BusConfig__Port=5672
      - BusConfig__MailQueueName="EMAIL_BUS"
      - MailConfiguration__Hostname=smtp
    networks:
      - solar-network

networks:
  solar-network:
    external:
      name: solar-network
